<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="user/fragments/base_layout"
>
<body>
<div layout:fragment="content">
    <div class="card card-info">
        <div class="card-header">
            <div class="header-block">
                <h2 class="title">Edit Today's Report</h2>
            </div>
        </div>
        <div class="card-block">
            <section class="mod-course">
                <div class="container">
                    <form action="/reports/" th:object="${report}" accept-charset="UTF-8" method="post">
                        <div class="form-group">
                            <label for="report_project">Select project</label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <select class="form-control add_dropdown_icon" name="report[course_id]"
                                            id="report_project">
                                        <option th:each="project : ${report.project}">
                                            <span th:text="${project.name}">project name</span>
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="report_date">Date</label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input th:value="${report.reportDate}" class="form-control hasDatepicker"
                                           readonly="readonly"
                                           type="text" name="report[created_at]" id="report_date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="workingTime">Working Time</label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input class="form-control"
                                           id="workingTime"
                                           name="workingTime"
                                           placeholder="Thời gian làm việc : "
                                           th:field="${report.workingTime}"
                                           required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label--required" for="actualWork">Actual work </label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <textarea class="form-control"
                                              id="actualWork" rows="5"
                                              name="Reasons"
                                              placeholder="Thời gian làm việc :
                                              Thời gian học tiếng Nhật :
                                              Actual work :
                                              - Nghiên cứu chức năng ABC - 100% - 2h
                                              - Thực hiện ticket: #link ticket - 80% - 6h"
                                              th:field="${report.actualWork}"
                                              required="required"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reasonCannotCompleteWork">Reasons can not complete work</label>
                            <div class="row">
                                <div class="col-sm-12">
                                <textarea class="form-control" id="reasonCannotCompleteWork" rows="5"
                                          name="Reasons"
                                          placeholder="Description" th:field="${report.reasonCannotCompleteWork}"
                                          required="required"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label--required" for="tomorrowPlan">Tomorrow's plan</label>
                            <div class="row">
                                <div class="col-sm-12">
                                <textarea class="form-control" id="tomorrowPlan" rows="5"
                                          name="Reasons"
                                          placeholder="Description" th:field="${report.tomorrowPlan}"
                                          required="required"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" name="commit" value="Submit" class="btn btn-primary"
                               data-disable-with="Submitting">
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>

<head th:replace="admin/fragments/layout :: html_head(title='Admin - Departments management')"></head>


<div class="d-flex" id="wrapper">
    <div th:replace="admin/fragments/sidebar.html :: side-bar"></div>
    <div class="w-100">
        <div th:replace="admin/fragments/header.html :: header"></div>

        <div class="container">
            <!-- Department form -->
            <form action="#" th:action="@{/admin/departments/update}" th:object="${department}" th:method="UPDATE">
                <legend>Update department</legend>
                <!-- Input fields for department details -->
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" th:field="${department.name}"/>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" type="text" th:field="${department.description}"></textarea>
                </div>
                <input type="hidden" th:value="${department.id}" th:attr="name='id'"/>
                <div class="float-end mt-2">
                    <!-- Submit button to add the department -->
                    <a th:href="@{/admin/departments}" class="text-decoration-none">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    </a>
                    <input type="submit" class="btn btn-warning" value="Update Department"/>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:fragment="delete_modal (entity)" id="confirmDeleteModal" class="modal">-->
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title" th:text="'Delete ' + ${entity}"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input id="confirmDeleteButton" type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>

    <!-- delete popup script -->
    <script type="text/javascript" th:src="@{/js/admin/jquery.js}"></script>
</div>


<div th:fragment="table (page, departmentId)" class="">

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Username</th>
            <th>Full name</th>
            <th>Description</th>
            <th>Date of birth</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${page.getContent()}">
            <td>
                <img th:src="${user.avatar}" th:alt="${user.id}" class="avatar rounded-circle" style="width: 48px;"/>
            </td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td>
                <form
                        class="mb-0"
                        action="#"
                        th:action="@{/admin/departments/{departmentId}/managers/delete/{id}(departmentId=${departmentId},id=${user.id})}"
                        th:method="delete">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">
                        <i
                                class="material-icons"
                                title="Delete">&#xE872;
                        </i>
                    </button>
                </form>
            </td>

        </tr>
        <!--                -->
        </tbody>
    </table>

</div>
